          commands:
            0-clone-repo:
              command:
                Fn::Join:
                - ''
                - - AWS_DEFAULT_REGION=
                  - Ref: AWS::Region
                  - "\n"
                  - AWS_ACCOUNT_ID=
                  - Ref: AWS::AccountId
                  - "\n"
                  - GEN_AI_GITHUB_REPO=
